<!DOCTYPE html>
<html>
<head>
    <title>SQLGlue</title>
    <link rel="stylesheet" href="./public/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="./public/stylesheets/global-style.css">
</head>
<style>
    /* 스크롤바 스타일 */
    #origin::-webkit-scrollbar {
        width: 10px; /* 스크롤바 너비 */
    }

    #origin::-webkit-scrollbar-track {
        background: #444; /* 스크롤바 트랙 색상 */
    }

    #origin::-webkit-scrollbar-thumb {
        background: #3f48cc; /* 스크롤바 thumb 색상 */
        border-radius: 0; /* 스크롤바 thumb 모서리 둥글게 */
    }

    #origin::-webkit-scrollbar-thumb:hover {
        background: #4a5de0; /* hover 시 색상 변경 */
    }
</style>
<body>
<div id="container" >
    <div id="title-div">
        <div class="drag-region">
<!--            <img src="./public/images/logo.png" style="width: 35px;">-->
            <img src="./public/images/title.png" style="width: 100px;">
        </div>
        <div>
            <a href="settings.html">
                <img id="gearIcon" class="selectable" src="./public/icons/gear-wht.svg" alt="Gear Icon" width="25" style="cursor: pointer;">
            </a>
            <img id="closeIcon" class="selectable" src="./public/icons/x-wht.svg" alt="Gear Icon" width="20" style="margin-left: 15px; cursor: pointer;">
        </div>
    </div>
    <div style="padding: 20px; margin-top: 10px; height: 100vh; display: flex; flex-direction: column;">
        <p style="color: rgba(246, 246, 246, 0.64);">쿼리와 파라미터 입력</p>
        <textarea class="form-control" id="origin" name="text" spellcheck="false"
                  style="flex: 1; resize: none; width: 100%; height: 100%"></textarea>
        <div class="mt-2" style="display: flex; align-items: flex-end; justify-content: space-between;">
            <div>
                <p id="message"></p>
            </div>
            <div>
                <button class="btn-gray" onclick="clearText()" style="margin-right: 10px;">초기화</button>
                <button class="btn-signature" onclick="transformText()">실행</button>
            </div>
        </div>
    </div>
</div>
<script src="./public/javascripts/bootstrap.bundle.min.js"></script>
<script src="./public/javascripts/common.js"></script>
<script src="./public/javascripts/clipboard.js"></script>
<script src="./public/javascripts/transfer.js"></script>
<script>
    document.getElementById('origin').focus();
</script>
</body>
</html>
